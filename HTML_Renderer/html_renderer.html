<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        textarea {
            border: none;
            outline: none;
            overflow: auto;
            height: 100%;
            width: 100%;
            resize: none;
        }
        form {
            height: 100%;
        }
        h1, h2 {
            margin-bottom: 4px;
        }
        #output {
            padding-left: 1rem;
            padding-top: 1rem;
        }

        .borders {
            border-top: solid 2px #e33661;
            border-bottom: solid 2px #e33661;
        }
    </style>
</head>

<body onload="update()" style>
    <main class="container-fluid">
        <section style="padding-left: 5vw">
            <img src="https://boolerang.co.uk/wp-content/uploads/job-manager-uploads/company_logo/2018/04/SG-Logo-Black.png"
                alt="Sparta Logo" width="200" style="background-color: white;" />
        </section>

        <section>
            <grid class="grid" style="min-height:50vh;">
                <div class="borders">
                    <form>
                        <textarea name="html" id="html" oninput="update()"></textarea>
                    </form>
                </div>
                <div class="borders">
                    <div id="output">
                    </p>
                </div>
            </grid>
        </section>
        </div>

        <script>
            let update = (event) => {
                document.getElementById("output").innerHTML = document.getElementById("html").value
            };
        </script>
</body>

</html>
