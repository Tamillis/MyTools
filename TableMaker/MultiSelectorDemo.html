<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Selector Demo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .w-fit {
            width: fit-content;
        }
    </style>

</head>

<body class="container">
    <div class="row">
        <h1>Multi Selector Demo</h1>

        <code>["First", "Second", "Third", "Hoopla"]</code>
    </div>

    <hr />

    <div class="row">
        <div id="multi-selector-container"></div>
    </div>

    <script src="./TableMaker.js"></script>

    <script>
        let data = ["First", "Second", "Third", "Hoopla"];
        let classes = { 
            container: ["w-fit"], 
            label: ["h4"], 
            display: ["bg-info", "form-control"] 
        };

        let multi = NMaker.makeMultiSelector(data, "multi-demo", "MultiDemo", classes, "Multi selector demo");
        NMaker.dom('multi-selector-container').appendChild(multi);
    </script>
</body>

</html>
