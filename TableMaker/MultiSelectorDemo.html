<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Selector</title>
    <script src="TableMaker.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container div {
            display: flex;
            flex-direction: column;
        }
        #container select {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        let multiSelector = NMaker.makeMultiSelector(["1", "2", "3", "A", "B", "C", "Elephant"], "multi-selector", "MultiSelector");
        document.getElementById("container").appendChild(multiSelector);
    </script>
</body>
</html>
